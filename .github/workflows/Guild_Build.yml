name: Gradle_BUILD

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  job-01:
    name: Gradle_Build

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    
    
    - name: TEST
      run: |
          ls -la
          

