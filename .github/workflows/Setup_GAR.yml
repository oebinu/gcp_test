
name: Using_GAR

on: 
  push:
    branches: [ main ]

jobs:
  job-01:
    name: Build & Push_GAR

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew


    - name: Build with Gradle
      run: ./gradlew build


    - name: Upload war file to artifact
      uses: actions/upload-artifact@v2
      with:
        name: WAR with Gradle
        path: ./build/libs/*.war
        
        
    - uses: actions/download-artifact@v2
      with:
        name: WAR with Gradle

    - name: Push_GAR
      uses: par-tec/docker-push-gar-image@latest
      with:
        image_name: myimage
        image_tag: v1.0.0
        docker_context: ./
        gar_hostname: europe-west4-docker.pkg.dev
        gar_project: ${{ secrets.GCP_PROJECT_ID }}
        gar_service_account: ${{ secrets.GCP_SA_KEY }}
        tag_latest_version: true
